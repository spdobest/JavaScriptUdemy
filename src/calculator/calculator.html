<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Basics</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./calculator.css" />
  </head>
  <body>
    <header>
      <h1>The Unconventional Calculator</h1>
    </header>

    <section id="calculator">
      <input type="number" id="input-number1" />
      <input type="number" id="input-number2" />
      <div id="calc-actions">
        <button type="button" id="btn-add">+</button>
        <button type="button" id="btn-subtract" onclick="operation('sub')">-</button>
        <button type="button" id="btn-multiply" onclick="operation('mul')">*</button>
        <button type="button" id="btn-divide" onclick="operation('div')">/</button>
      </div>
    </section>
    <section id="results">
      <h2 id="current-calculation">0</h2>
      <h2>Result: <span id="current-result">0</span></h2>
    </section>
    <script src="./calculatorscript.js"></script>
    <script src="./CalcApp.js.js"></script>
    <script src="./app.js"></script>
    <script src="./vendor.js"></script>
    <script>
    

    </script>

  </body>
</html>
